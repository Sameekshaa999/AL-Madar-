<!-- THUMBs Gallery -->

<div className="basis-1/6">
  <div className="h-full w-full">
    <Swiper
      onSwiper="{setThumbsSwiper}"
      loop="{true}"
      spaceBetween="{10}"
      slidesPerView="{4}"
      freeMode="{true}"
      watchSlidesProgress="{true}"
      modules="{[FreeMode,"
      Navigation,
      Thumbs]}
      className=""
    >
      <SwiperSlide id="client 1">
        <img src="{project1}" className="h-1/3 w-full stretch" alt="" />
      </SwiperSlide>
      <SwiperSlide id="client 1">
        <img src="{project2}" className="w-1/3" alt="" />
      </SwiperSlide>
      <SwiperSlide id="client 1">
        <img src="{project3}" className="w-1/3" alt="" />
      </SwiperSlide>
      <SwiperSlide id="client 1">
        <img src="{project4}" className="w-1/3" alt="" />
      </SwiperSlide>
      <SwiperSlide id="client 1">
        <img src="{project5}" className="w-1/3" alt="" />
      </SwiperSlide>
      <SwiperSlide id="client 1">
        <img src="{project6}" className="w-1/3" alt="" />
      </SwiperSlide>
    </Swiper>
  </div>
</div>
